<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel API</title>
  </head>
  <body>
    <header>COMICS REPASO</header>
    <!-- <img /> -->
    <div>
      <h4>Busqueda</h4>
      <div>
        <input type="text" id="search" />
        <select id="type">
          <option value="characters" selected>Personajes</option>
          <option value="comics">Comics</option>
        </select>
        <select id="orderBy">
          <option value="name" selected>A-Z</option>
          <option value="-name">Z-A</option>
          <option value="-modified">Mas nuevos</option>
          <option value="modified">Mas antiguos</option>
        </select>
        <button id="searchButton">Buscar</button>
      </div>
      <div class="contain-card"></div>
      <div>
        <button id="init">Inicio</button>
        <button id="prev">Anterior</button>
        <button id="next">Siguiente</button>
        <button id="end">Ultimo</button>
      </div>
      <div>
        <h5>Hecho por tanto</h5>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
